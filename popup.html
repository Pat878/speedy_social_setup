<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h3>Speedy Social Setup</h3>
      <p id="status"></p>
    </div>
    <div id="data"></div>

    <div class="form-group">
      First Name:<input class="form-control" type="text" id="firstName"
      placeholder="First Name">
      Last Name:<input class="form-control" type="text" id="lastName"
      placeholder="Last Name">
      Email:<input class="form-control" type="text" id="email"
      placeholder="Email">

      <label for="profiles">Profile:</label>
      <select class="form-control" id="profiles">
        <option value="" selected>Please select</option>
        <option value="Twitter">Twitter</option>
        <option value="LinkedIn">LinkedIn</option>
        <option value="Slideshare">Slideshare</option>
        <option value="Levo">Levo</option>
        <option value="Behance">Behance</option>
        <option value="Tumblr">Tumblr</option>
        <option value="Pinterest">Pinterest</option>
      </select>

      <p><div id="link"></div></p>

    </div>
    <div class="btn-group"><button class="btn btn-primary" id="changelinks">
      Update</button>
      <button class="btn btn-danger" id="clear">Clear Form</button></div>
    </div>
    <script src="/scripts/extension.js" type="text/javascript"></script>
  </body>
  </html>
