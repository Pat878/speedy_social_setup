<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h3>Speedy Social Setup</h3>
      <p id="status"></p>
    </div>
    <div id="data"></div>

    <div class="form-group">
      <label for="profiles">First Name:</label><input class="form-control" type="text" id="firstName"
      placeholder="First Name">
      <label for="profiles">Last Name:</label><input class="form-control" type="text" id="lastName"
      placeholder="Last Name">
      <label for="emails">Email:</label><input class="form-control" type="text" id="email"
      placeholder="Email">

      <label for="profiles">Profile:</label>
      <select class="form-control" id="profiles">
        <option value="" selected>Please select</option>
        <option value="Behance">Behance</option>
        <option value="Contently">Contently</option>
        <option value="Levo">Levo</option>
        <option value="LinkedIn">LinkedIn</option>
        <option value="Pinterest">Pinterest</option>
        <option value="Reedsy">Reedsy</option>
        <option value="Slideshare">Slideshare</option>
        <option value="Strikingly">Strikingly</option>
        <option value="Tumblr">Tumblr</option>
        <option value="Twitter">Twitter</option>
        <option value="Vimeo">Vimeo</option>
        <option value="Wordpress">Wordpress</option>
      </select>

      <p><div id="link"></div></p>

    </div>
    <div class="btn-group"><button class="btn btn-primary" id="changelinks">
      Update</button>
      <button class="btn btn-danger" id="clear">Clear Form</button></div>
      <p><div id="instructions"><h5>Instructions?</h5></div></p>
      <p><div id="instructionContent">
        <p><h5>1. Select a profile.</h5></p>
        <p><h5>2. Click the visit link.</h5></p>
        <p><h5>3. Fill out the form and click Update.</h5></p>
        <p><h5>The form data will be saved until you clear the form.</h5></p>
      </div></p>
    </div>
    <script src="/scripts/extension.js" type="text/javascript"></script>
  </body>
  </html>
